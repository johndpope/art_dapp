<header style="width:100%;background-color:black;position:fixed;z-index:50">
  <nav class="navbar navbar-expand-lg" >
    <div class="navbar-header"><a class="modern" style="text-decoration:none;color:white" href="/">Gallery</a></div>
    <ul class="nav navbar-nav ml-auto">
      {% if current_user.is_authenticated %}
        <li class="nav-item nav-link"><a class="modern link-1" href="{{ url_for('account.main') }}">{{current_user.username}}</a></li>
      {% else %}
        <li class="nav-item nav-link"><a class="modern link-1" href="{{url_for('user.login') }}">Log In</a></li>
        <li class="nav-item nav-link"><a class="modern link-1" href="{{url_for('user.register') }}">Register</a></li>
      {% endif %}
      {% if current_user.is_authenticated %}
        <li class="nav-item nav-link"><a class="modern link-1" href="{{ url_for('user.logout') }}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
