<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gallery is a platform that brings digital art into reality.">
    <meta name="author" content="Saahith Pochiraju, Duncan Cock Foster">
    <meta name="keywords" content="Gallery, Blockchain, Digital Art ">
    <title> Gallery </title>
    <link rel="icon" href="{{url_for('static', filename='images/art.png')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110682568-2"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110682568-2');
    </script>

</head>


<body>
    {% include 'header.html' %}

    <div class='overlay'>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <br>
              <div class="row">
                <div class="col-12 flash">
                  {% for category, message in messages %}
                  <div class="alert alert-{{ category }} modern">
                    <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
                   {{message}}
                  </div>
                  {% endfor %}
                </div>
              </div>
          </br>
        {% endif %}
    {% endwith %}



    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{url_for('static', filename='js/truffle-contract.js')}}"></script>
    <script src="{{url_for('static', filename='js/web3.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <!-- child template -->
    {% block content %}{% endblock %}


    </div>
<!-- scripts -->
    {% block js %}{% endblock %}

    {% include 'footer.html' %}

</body>

</html>
